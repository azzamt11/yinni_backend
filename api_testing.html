<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product RAG Tester</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .auth-section, .search-section, .results-section {
            margin-bottom: 40px;
        }
        
        h2 {
            color: #4f46e5;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            align-items: center;
            gap: 10px;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            display: flex;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: flex;
        }
        
        .status.loading {
            background: #e0e7ff;
            color: #3730a3;
            display: flex;
        }
        
        .product-card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }
        
        .product-brand {
            color: #6b7280;
            font-size: 14px;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #059669;
        }
        
        .product-details {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .detail-label {
            color: #6b7280;
        }
        
        .detail-value {
            color: #374151;
            font-weight: 500;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(79, 70, 229, 0.3);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .token-display {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-top: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Product RAG Tester</h1>
            <p>Test Authentication & RAG-based Product Search</p>
        </div>
        
        <div class="content">
            <!-- Authentication Section -->
            <div class="auth-section">
                <h2>üîê Authentication</h2>
                
                <div class="form-group">
                    <label>Auth Service Base URL</label>
                    <input type="text" id="authBaseUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
                </div>
                
                <div class="form-group">
                    <label>Product Service Base URL</label>
                    <input type="text" id="productBaseUrl" value="http://localhost:8001" placeholder="http://localhost:8001">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" value="test@example.com">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" value="password123">
                </div>
                
                <div class="form-group">
                    <label>Name (for registration)</label>
                    <input type="text" id="name" value="Test User">
                </div>
                
                <div class="btn-group">
                    <button class="btn" onclick="register()">
                        <span>üìù Register</span>
                    </button>
                    <button class="btn" onclick="login()">
                        <span>üîë Login</span>
                    </button>
                </div>
                
                <div id="authStatus" class="status"></div>
                <div id="tokenDisplay" class="token-display"></div>
            </div>
            
            <!-- RAG Search Section -->
            <div class="search-section">
                <h2>üîç RAG Product Search</h2>
                <p style="color: #6b7280; margin-bottom: 20px;">Describe what you're looking for in natural language:</p>
                
                <div class="form-group">
                    <label>Your Prompt (Natural Language)</label>
                    <textarea id="prompt" placeholder="Example: I'm looking for comfortable cotton track pants under ‚Çπ1000 with good ratings..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Maximum Results</label>
                    <input type="number" id="limit" value="5" min="1" max="20">
                </div>
                
                <button class="btn" onclick="searchProducts()" id="searchBtn">
                    <span>üéØ Find Similar Products</span>
                </button>
                
                <div id="searchStatus" class="status"></div>
            </div>
            
            <!-- Results Section -->
            <div class="results-section">
                <h2>üì¶ Search Results</h2>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        let jwtToken = '';
        
        // Show status message
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'status ' + type;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }
        
        // Get base URLs
        function getAuthUrl() {
            return document.getElementById('authBaseUrl').value.replace(/\/$/, '');
        }
        
        function getProductUrl() {
            return document.getElementById('productBaseUrl').value.replace(/\/$/, '');
        }
        
        // Register new user
        async function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            
            showStatus('authStatus', 'Registering...', 'loading');
            
            try {
                const response = await fetch(`${getAuthUrl()}/v1/auth/sign-up`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        name: name
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('authStatus', `‚úÖ Registration successful! User ID: ${data.user_id}`, 'success');
                } else {
                    showStatus('authStatus', `‚ùå Registration failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                showStatus('authStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Login and get JWT token
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showStatus('authStatus', 'Logging in...', 'loading');
            
            try {
                const response = await fetch(`${getAuthUrl()}/v1/auth/sign-in`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    jwtToken = data.access_token;
                    showStatus('authStatus', `‚úÖ Login successful! Token received`, 'success');
                    
                    // Display token (truncated for security)
                    const tokenDisplay = document.getElementById('tokenDisplay');
                    tokenDisplay.textContent = `Token: ${jwtToken.substring(0, 50)}...`;
                    tokenDisplay.style.display = 'block';
                } else {
                    showStatus('authStatus', `‚ùå Login failed: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                showStatus('authStatus', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        // Search for products using RAG
        async function searchProducts() {
            if (!jwtToken) {
                showStatus('searchStatus', '‚ùå Please login first to get JWT token', 'error');
                return;
            }
            
            const prompt = document.getElementById('prompt').value;
            const limit = parseInt(document.getElementById('limit').value);
            
            if (!prompt.trim()) {
                showStatus('searchStatus', '‚ùå Please enter a search prompt', 'error');
                return;
            }
            
            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<div class="loading-spinner"></div><span>Searching...</span>';
            
            showStatus('searchStatus', 'üîç Searching for similar products using RAG...', 'loading');
            
            try {
                // First, let's find a product that matches the prompt using semantic search
                const searchResponse = await fetch(`${getProductUrl()}/v1/products/search?query=${encodeURIComponent(prompt)}&limit=1`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
                
                if (!searchResponse.ok) {
                    throw new Error(`Search failed: ${searchResponse.status}`);
                }
                
                const searchData = await searchResponse.json();
                
                if (!searchData.products || searchData.products.length === 0) {
                    // No products found, try a different approach
                    await fallbackSearch(prompt, limit);
                    return;
                }
                
                // Get the first product's ID to find similar products
                const productId = searchData.products[0].id;
                
                // Now get similar products
                const similarResponse = await fetch(`${getProductUrl()}/v1/products/${productId}/similar?limit=${limit}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
                
                const similarData = await similarResponse.json();
                
                if (!similarResponse.ok) {
                    throw new Error(`Similar products failed: ${similarResponse.status}`);
                }
                
                displayResults(similarData.products, prompt, productId);
                showStatus('searchStatus', `‚úÖ Found ${similarData.products.length} similar products`, 'success');
                
            } catch (error) {
                console.error('Search error:', error);
                
                // Try fallback search
                try {
                    await fallbackSearch(prompt, limit);
                } catch (fallbackError) {
                    showStatus('searchStatus', `‚ùå Error: ${error.message}`, 'error');
                }
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<span>üéØ Find Similar Products</span>';
            }
        }
        
        // Fallback search if semantic search fails
        async function fallbackSearch(prompt, limit) {
            showStatus('searchStatus', 'üîÑ Using fallback search method...', 'loading');
            
            // Try to search with extracted keywords
            const keywords = extractKeywords(prompt);
            const query = keywords.join(' ');
            
            const response = await fetch(`${getProductUrl()}/v1/products/search?query=${encodeURIComponent(query)}&limit=${limit}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${jwtToken}`
                }
            });
            
            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(`Fallback search failed: ${response.status}`);
            }
            
            displayResults(data.products, prompt);
            showStatus('searchStatus', `‚úÖ Found ${data.products.length} products using keyword search`, 'success');
        }
        
        // Extract keywords from natural language prompt
        function extractKeywords(prompt) {
            const stopWords = ['i', 'am', 'looking', 'for', 'a', 'an', 'the', 'with', 'and', 'or', 'but', 'under', 'over', 'around', 'about'];
            const words = prompt.toLowerCase()
                .replace(/[^\w\s]/g, '')
                .split(' ')
                .filter(word => word.length > 2 && !stopWords.includes(word));
            
            // Deduplicate
            return [...new Set(words)];
        }
        
        // Display search results
        function displayResults(products, prompt, baseProductId = null) {
            const container = document.getElementById('resultsContainer');
            
            if (!products || products.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6b7280;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üîç</div>
                        <h3>No products found</h3>
                        <p>Try different search terms or check if products are seeded.</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div style="margin-bottom: 20px; color: #6b7280; font-size: 14px;">
                    <strong>Search:</strong> "${prompt}"
                    ${baseProductId ? `<br><strong>Base Product ID:</strong> ${baseProductId}` : ''}
                </div>
            `;
            
            products.forEach((product, index) => {
                const rating = product.rating_numeric || parseFloat(product.average_rating) || 0;
                const stars = '‚òÖ'.repeat(Math.floor(rating)) + '‚òÜ'.repeat(5 - Math.floor(rating));
                
                const images = Array.isArray(product.images) ? product.images : 
                              product.images ? [product.images] : [];
                
                const primaryImage = product.primary_image || (images.length > 0 ? images[0] : '');
                
                const productDetails = Array.isArray(product.product_details) ? 
                    product.product_details.map(detail => {
                        const key = Object.keys(detail)[0];
                        return { key, value: detail[key] };
                    }) : [];
                
                html += `
                    <div class="product-card">
                        <div class="product-header">
                            <div>
                                <div class="product-title">${product.title || 'Untitled Product'}</div>
                                <div class="product-brand">${product.brand || 'No Brand'} ‚Ä¢ ${product.category || 'Uncategorized'}</div>
                            </div>
                            <div class="product-price">‚Çπ${product.price_numeric || product.selling_price || 'N/A'}</div>
                        </div>
                        
                        <div style="color: #6b7280; font-size: 14px; margin-bottom: 10px;">
                            ${product.description ? product.description.substring(0, 150) + '...' : 'No description available'}
                        </div>
                        
                        <div class="product-details">
                            <div class="detail-item">
                                <span class="detail-label">Rating:</span>
                                <span class="detail-value" style="color: #f59e0b;">${stars} ${rating.toFixed(1)}</span>
                            </div>
                            
                            ${product.discount ? `
                            <div class="detail-item">
                                <span class="detail-label">Discount:</span>
                                <span class="detail-value" style="color: #dc2626;">${product.discount}</span>
                            </div>
                            ` : ''}
                            
                            <div class="detail-item">
                                <span class="detail-label">In Stock:</span>
                                <span class="detail-value" style="color: ${product.out_of_stock ? '#dc2626' : '#059669'}">
                                    ${product.out_of_stock ? 'No' : 'Yes'}
                                </span>
                            </div>
                            
                            ${product.seller ? `
                            <div class="detail-item">
                                <span class="detail-label">Seller:</span>
                                <span class="detail-value">${product.seller}</span>
                            </div>
                            ` : ''}
                        </div>
                        
                        ${primaryImage ? `
                        <img src="${primaryImage}" alt="${product.title}" class="product-image"
                             onerror="this.style.display='none'">
                        ` : ''}
                        
                        ${productDetails.length > 0 ? `
                        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e5e7eb;">
                            <div style="font-size: 12px; color: #6b7280; margin-bottom: 5px;">Details:</div>
                            <div style="display: flex; flex-wrap: wrap; gap: 10px; font-size: 12px;">
                                ${productDetails.slice(0, 3).map(detail => `
                                    <div style="background: #f3f4f6; padding: 4px 8px; border-radius: 4px;">
                                        <span style="color: #6b7280;">${detail.key}:</span>
                                        <span style="color: #374151; font-weight: 500;">${detail.value}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Initialize with example prompts
        document.getElementById('prompt').value = "comfortable cotton track pants under ‚Çπ1000 with good ratings";
        
        // Add keyboard shortcut (Ctrl+Enter to search)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                searchProducts();
            }
        });
    </script>
</body>
</html>
