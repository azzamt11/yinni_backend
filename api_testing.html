<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yinni Backend Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }

    h2 {
      margin-top: 40px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #1e40af;
    }

    pre {
      background: #111;
      color: #0f0;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h1>ðŸš€ Yinni Backend Tester</h1>

<!-- REGISTER -->
<div class="card">
  <h2>Register</h2>
  <input id="reg-email" placeholder="Email" />
  <input id="reg-password" type="password" placeholder="Password" />
  <button onclick="register()">Register</button>
</div>

<!-- LOGIN -->
<div class="card">
  <h2>Login</h2>
  <input id="login-email" placeholder="Email" />
  <input id="login-password" type="password" placeholder="Password" />
  <button onclick="login()">Login</button>
</div>

<!-- USER PROFILE -->
<div class="card">
  <h2>Get My Profile</h2>
  <button onclick="getProfile()">Fetch Profile</button>
</div>

<h2>Response</h2>
<pre id="output">Waiting...</pre>

<script>
  const AUTH_BASE = "http://localhost:8000";
  const USER_BASE = "http://localhost:8001";

  let token = "";

  function show(data) {
    document.getElementById("output").textContent =
      JSON.stringify(data, null, 2);
  }

  async function register() {
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;

    const res = await fetch(`${AUTH_BASE}/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    show(data);
  }

  async function login() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    const res = await fetch(`${AUTH_BASE}/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    token = data.token || "";
    show(data);
  }

  async function getProfile() {
    if (!token) {
      show({ error: "Please login first" });
      return;
    }

    const res = await fetch(`${USER_BASE}/users/me`, {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    });

    const data = await res.json();
    show(data);
  }
</script>

</body>
</html>
