<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Create User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      cursor: pointer;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create User Test</h2>

    <input id="name" placeholder="Name" value="John Doe" />
    <input id="age" type="number" placeholder="Age" value="25" />
    <input id="email" placeholder="Email" value="john@example.com" />

    <button onclick="createUser()">Create User</button>

    <pre id="result">Waiting...</pre>
  </div>

  <script>
    async function createUser() {
      const payload = {
        name: document.getElementById("name").value,
        age: Number(document.getElementById("age").value),
        email: document.getElementById("email").value
      };

      try {
        const res = await fetch("http://localhost:8000/user", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const text = await res.text();

        document.getElementById("result").textContent =
          `Status: ${res.status}\n\n${text}`;
      } catch (err) {
        document.getElementById("result").textContent =
          "Fetch error:\n" + err;
      }
    }
  </script>
</body>
</html>
