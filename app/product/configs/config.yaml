server:
  http:
    addr: 0.0.0.0:${PRODUCT_HTTP_PORT}
    timeout: 1s
  grpc:
    addr: 0.0.0.0:${PRODUCT_GRPC_PORT}
    timeout: 1s

auth:
  jwt_secret: ${JWT_SECRET}
  jwt_expire: 3600

data:
  database:
    driver: mysql
    source: ${DB_SOURCE}

deepseek:
  api_key: ${DEEPSEEK_API_KEY}
  embedding_url: ${DEEPSEEK_EMBEDDING_URL}
  chat_url: ${DEEPSEEK_CHAT_URL}
  embedding_model: ${DEEPSEEK_EMBEDDING_MODEL}
  chat_model: ${DEEPSEEK_CHAT_MODEL}