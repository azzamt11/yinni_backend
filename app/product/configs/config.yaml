server:
  http:
    addr: 0.0.0.0:${PRODUCT_HTTP_PORT}
    timeout: 1s
  grpc:
    addr: 0.0.0.0:${PRODUCT_GRPC_PORT}
    timeout: 1s

auth:
  jwt_secret: ${JWT_SECRET}
  jwt_expire: 3600

data:
  database:
    driver: mysql
    source: root:root@tcp(mysql:3306)/yinni_db?parseTime=true&charset=utf8mb4&loc=Local

embeddings:
  api_key: ${DEEPSEEK_API_KEY}
  model: ${DEEPSEEK_EMBEDDING_MODEL}
  batch_size: 16
  base_url: ${DEEPSEEK_EMBEDDING_URL}
  timeout_seconds: 30
  max_retries: 3