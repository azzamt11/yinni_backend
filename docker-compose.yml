version: "3.9"

services:
  # --- Auth Microservice ---
  auth-service:
    build:
      context: .
      dockerfile: app/auth/Dockerfile
    ports:
      - "${AUTH_HTTP_PORT}:8000"
      - "${AUTH_GRPC_PORT}:9000"
    volumes:
      - ./app/auth/configs:/data/conf
    environment:
      KRATOS_SERVER_HTTP_ADDR: 0.0.0.0:${AUTH_HTTP_PORT}
      KRATOS_SERVER_GRPC_ADDR: 0.0.0.0:${AUTH_GRPC_PORT}
      KRATOS_AUTH_JWT_SECRET: ${JWT_SECRET}
      KRATOS_AUTH_JWT_EXPIRE: ${JWT_EXPIRE}
      KRATOS_DATA_DATABASE_SOURCE: ${DB_SOURCE}
    depends_on:
      mysql:
        condition: service_healthy

  # --- Product Microservice ---
  product-service:
    build:
      context: .
      dockerfile: app/product/Dockerfile
    ports:
      - "${PRODUCT_HTTP_PORT}:8000"
      - "${PRODUCT_GRPC_PORT}:9000"
    volumes:
      - ./app/product/configs:/data/conf
    environment:
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE}
      PRODUCT_HTTP_PORT: ${PRODUCT_HTTP_PORT}
      PRODUCT_GRPC_PORT: ${PRODUCT_GRPC_PORT}
      DB_SOURCE: ${DB_SOURCE}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_EMBEDDING_URL: ${DEEPSEEK_EMBEDDING_URL}
      DEEPSEEK_CHAT_URL: ${DEEPSEEK_CHAT_URL}
      DEEPSEEK_EMBEDDING_MODEL: ${DEEPSEEK_EMBEDDING_MODEL}
      DEEPSEEK_CHAT_MODEL: ${DEEPSEEK_CHAT_MODEL}
    depends_on:
      mysql:
        condition: service_healthy

  # --- User Microservice ---
  user-service:
    build:
      context: .
      dockerfile: app/user/Dockerfile
    ports:
      - "${USER_HTTP_PORT}:8000"
      - "${USER_GRPC_PORT}:9000"
    volumes:
      - ./app/user/configs:/data/conf
    environment:
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE}
      USER_HTTP_PORT: ${USER_HTTP_PORT}
      USER_GRPC_PORT: ${USER_GRPC_PORT}
      DB_SOURCE: ${DB_SOURCE}
    depends_on:
      mysql:
        condition: service_healthy

  # --- MySQL Database ---
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5