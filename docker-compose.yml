services:
  # --- User Microservice ---
  user-service:
    build:
      context: .
      dockerfile: app/user/Dockerfile
    # Override: Run the 'user' binary specifically
    command: ["./server", "-conf", "/data/conf"]
    ports:
      - "8000:8000" # HTTP
      - "9000:9000" # gRPC
    volumes:
      - ./app/user/configs:/data/conf
    depends_on:
      mysql:
        condition: service_healthy

  # --- Order Microservice ---
